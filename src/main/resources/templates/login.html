<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>

    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/cars" class="nav-link " aria-current="page">All cars</a></li>
            <li class="nav-item"><a href="/auth/register" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="/auth/login" class="nav-link active">Sign in</a></li>
        </ul>
    </header>

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">

            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign in</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <form action="/auth/login" method="POST">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="login" name="login">
                        <label for="login">Login</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" name="password">
                        <label for="password">Password</label>
                    </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
