<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>

    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/cars" class="nav-link active" aria-current="page">All cars</a></li>
            <li class="nav-item"><a href="/auth/register" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="/auth/login" class="nav-link">Sign in</a></li>
        </ul>
    </header>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Cars</h1>
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="/create"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Create car</button></a>
            </div>
        </div>
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


                {#for car in cars}
                <div class="col">
                    <div class="card shadow-sm">
                        <a href="/cars/{car.id}">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                        </a>
                        <div class="card-body">
                            <p class="card-text">{car.id}. {car.type} {car.model}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form action="/update/{car.id}" method="get">
                                        <button class="btn btn-sm btn-outline-secondary">Update</button>
                                    </form>
                                    <form action="/delete/{car.id}" method="post">
                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {/for}

            </div>
        </div>
    </div>

</body>
</html>
