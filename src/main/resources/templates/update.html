<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{car.type} {car.model}</title>
</head>
<body>

    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/cars" class="nav-link active" aria-current="page">All cars</a></li>
            <li class="nav-item"><a href="/auth/register" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="/auth/login" class="nav-link">Sign in</a></li>
        </ul>
    </header>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Car "{car.type} {car.model}"</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form action="/update/{car.id}" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" value="{car.type}" id="type" name="type">
                            <label for="type">Type</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" value="{car.model}" id="model" name="model">
                            <label for="model">Model</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" value="{car.color}" id="color" name="color">
                            <label for="color">Color</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
