<!doctype html>
<head>
  <title>Create Car</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
  </script>
</head>
<body>
<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/cars" class="nav-link active" aria-current="page">All cars</a></li>
    <li class="nav-item"><a href="/auth/register" class="nav-link">Register</a></li>
    <li class="nav-item"><a href="/auth/login" class="nav-link">Sign in</a></li>
  </ul>
</header>
<div class="container">
  <h2>Create Car</h2>
  <div>
    <form action="/cars" method="post">
      <table class="table">
        <tbody>
        <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>Type</th>
          <td><input name="type" type="text"/></td>
        </tr>
        <tr>
          <th>Model</th>
          <td><input name="model" type="text"/></td>
        </tr>
        <tr>
          <th>Color</th>
          <td><input name="color" type="text"/></td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
</body>
</html>
