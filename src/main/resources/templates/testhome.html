<!doctype html>
<head>
  <title>CRUD Operations</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
  </script>
</head>
<body>
<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/cars" class="nav-link active" aria-current="page">All cars</a></li>
    <li class="nav-item"><a href="/auth/register" class="nav-link">Register</a></li>
    <li class="nav-item"><a href="/auth/login" class="nav-link">Sign in</a></li>
  </ul>
</header>
<div class="container">
  <h2>Cars</h2>
  <a href="/create" class="btn btn-primary" type="button">Create New Car</a>
  <table class="table">
    <thead >
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Type</th>
      <th scope="col">Model</th>
      <th scope="col">Color</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {#for car in cars}
    <tr>
      <th scope="row">{car.id}</th>
      <td>{car.type}</td>
      <td>{car.model}</td>
      <td>{car.color}</td>
      <td><a href="/update/{car.id}" class="btn btn-warning" role="button">
        Update</a></td>
      <td>
        <form action="/delete/{car.id}" method="post">
          <button class="btn btn-danger">Delete</button>
        </form></td>
    </tr>
    {/for}
    </tbody>
  </table>
</div>
</body>
</html>
